<app-navbar></app-navbar>

<div class="container mt-5">
  <h1 class="text-center mb-5">Alimentos para Mascotas</h1>
  
  <div class="alimentos-grid">
    <div class="alimento-card" *ngFor="let alimento of alimentos">
      <div class="card-image-wrapper">
        <img *ngIf="alimento.imagen" 
             [src]="url + 'get-imagen/' + alimento.imagen" 
             [alt]="alimento.nombre" 
             class="card-image">
        <img *ngIf="!alimento.imagen" 
             src="https://via.placeholder.com/250x200?text=Sin+imagen" 
             alt="Sin imagen" 
             class="card-image">
      </div>

      <div class="card-content">
        <h5 class="card-title">{{ alimento.nombre }}</h5>
        <p class="card-subtitle">{{ alimento.animal }}</p>
        
        <div class="card-details">
          <p><strong>Sabor:</strong> {{ alimento.sabor }}</p>
          <p><strong>Peso:</strong> {{ alimento.kg }} kg</p>
          <p class="card-price"><strong>${{ alimento.precio }}</strong></p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!alimentos || alimentos.length === 0" class="text-center mt-5">
    <p>Cargando alimentos...</p>
  </div>
</div>

<app-footer></app-footer>
